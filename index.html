<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (var i = 1; i <= 10; i++) {
            var row = "";
            for (var x = 1; x <= 10; x++) {
                row += i * x + "\t";
            }
            console.log(row);
        }
    </script>
</body>
</html>
